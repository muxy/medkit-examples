<p>
  To run this demo, you must add your Twitch channel ID to the top of the files:
  <ul>
    <li><code>src/tic_tac_toe/viewer.html</code></li>
    <li><code>external/tic_tac_toe/server.js</code></li>
  </ul>
</p>

<p>
  Run the server with:
</p>

<p>
  <code>node external/tic_tac_toe/server.js</code>
</p>

<p>
  in a terminal to play the game as if it was a backend or game application.
</p>
